    <script>
let name = prompt("Enter Your Name:");
let uppercase=0;
let lowercase=0;
for(let i=0;i<=name.length;i++)
{
    if(name [i]>="a"&& name[i]<="z")
    {
        lowercase++;
    }
    else if(name[i]>="A"&& name[i]<="Z")
    { 
        uppercase++;
    }
}
console.log("the lerngth of your name:",name.length);
console.log("There are",uppercase,"uppercase in your name");
console.log("There are",lowercase,"lowercase in your name");



    </script>
